<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #000000;
            color: #F7F7F7;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #content {
            width: 100%;
            max-width: 800px;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
            margin: 0;
        }

        .question-container {
            text-align: center;
            margin-bottom: 1rem;
            padding: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            font-family: 'Courier Prime', monospace;
            padding: 0.5rem 1rem;
            font-size: calc(1vw + 0.7rem); 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #843910;
            color: white;
        }

        .check-answer-btn {
            margin-top: 20px;
            background-color: #843910;
            color: white;
            font-family: 'Courier Prime', monospace;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: calc(1vw + 0.7rem);
        }
        footer {
            background-color: #843910;
            color: #F7F7F7;
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem 0;
            text-align: center;
        }

        footer a {
            color: rgba(224, 189, 153, 1);
            font-weight: 700;
        }

        footer img {
            width: 1rem;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div id="content">
        <div class="question-container">
            <h2>What kind of sandwich is this?</h2>
            <div class="button-grid">
                <button onclick="toggleSelection(this)" data-answer="Chicken salad sandwich">Chicken salad sandwich</button>
                <button onclick="toggleSelection(this)" data-answer="Turkey Pesto">Turkey Pesto</button>
                <button onclick="toggleSelection(this)" data-answer="Fried Chicken">Fried Chicken</button>
                <button onclick="toggleSelection(this)" data-answer="Doesn't matter it shouldn't be there">Doesn't matter it shouldn't be there</button>
            </div>
            <button class="check-answer-btn" onclick="clearIncorrectHighlighting(); checkAnswers()">Check Answers</button>
        </div>
    </div>
    <footer>
        See more at  
        <a href="https://pnnl.sharepoint.com/sites/Safety/SitePages/Hazard-Recognition-and-Housekeeping.aspx" target="_blank">
            <img class="filetype-icon" style="filter: invert(90%) sepia(7%) saturate(2015%) hue-rotate(327deg) brightness(91%) contrast(92%);" src="https://api.pnl.gov/it/theme-core/v1/svg-icons/link?iconDisplay=solid" alt="pdf-icon">
            WE are Safe
        </a>
    </footer>

    <script>
        const correctAnswers = new Set(["Doesn't matter it shouldn't be there"]);
        const selectedAnswers = new Set();

        function toggleSelection(button) {
            // Clear any red highlighting when user clicks
            clearIncorrectHighlighting();
            
            const answer = button.getAttribute('data-answer');
            if (selectedAnswers.has(answer)) {
                selectedAnswers.delete(answer);
                button.style.backgroundColor = '#f0f0f0';
            } else {
                selectedAnswers.add(answer);
                button.style.backgroundColor = '#843910';
            }
        }

        function clearIncorrectHighlighting() {
            const buttons = document.querySelectorAll('button[data-answer]');
            buttons.forEach(button => {
                if (button.style.backgroundColor === 'red') {
                    const answer = button.getAttribute('data-answer');
                    if (selectedAnswers.has(answer)) {
                        button.style.backgroundColor = '#843910';
                    } else {
                        button.style.backgroundColor = '#f0f0f0';
                    }
                }
            });
        }

        function highlightIncorrectSelections() {
            const buttons = document.querySelectorAll('button[data-answer]');
            buttons.forEach(button => {
                const answer = button.getAttribute('data-answer');
                if (selectedAnswers.has(answer)) {
                    button.style.backgroundColor = 'red';
                }
            });
        }

        function makeKeyPointsList(str) {
            var sentences = str.split(".");
            var liElementsHTML = sentences.map(sentence => {
                if (sentence.trim() !== '') {
                    return "<li>" + sentence.trim() + "</li>";
                }
            });

            return liElementsHTML.join("");
        }

        function makeHDILink(hdi_link) {
            if(hdi_link === "") {
                return "";
            }
            var btn = `
            <div class="button-row">
                <div class="file-links">
                  <a class="hdi-link" href=${hdi_link}>
                    <img class="filetype-icon" src="https://api.pnl.gov/it/theme-core/v1/svg-icons/link?iconDisplay=outline" alt="pdf-icon" />
                    View Associated HDI Page
                  </a>
                </div>
              </div>
            `;
            return btn;            
        }
          
        function checkAnswers() {
            if (selectedAnswers.size === correctAnswers.size && [...selectedAnswers].every(answer => correctAnswers.has(answer))) {
                var hazard_header = "Correct: There shouldn't be food in here";
                var hazard_sub_header = "who put a sandwich here?";
                var hazard_desc = "Seriously, why is there a sandwich on the equipment?";
                var key_points = "Don't bring food or drink into the lab. Food and drink can contaminate experiments and create slip/trip hazards. Always eat and drink in designated break areas.";
                
                document.getElementById('content').innerHTML = `
                    <div class="hazard_header" style="padding: 0; margin: 0; width: 100%;">
                        <h1 style="
                            font-size: calc(1.5vw + 1rem); 
                            white-space: nowrap; 
                            background-color: rgba(255, 255, 255, 0.1);
                            padding: 0.75rem;
                            text-align: center;
                            margin: 0;
                        ">⚠️ Correct: <span style="color:orange"><u>Don't bring food in here</u></span> ⚠️</h1>
                    </div>
                    <div class="hazard_info" style="
                        border-radius: 8px; 
                        margin: 0;
                        text-align: left;
                        padding: 0px 20px;
                    ">
                        <h3 style="
                            font-size: calc(1vw + 1rem); 
                            color: #F7F7F7;
                            margin-bottom: 10px;
                        ">${hazard_sub_header}</h3>
                        <blockquote style="
                            font-size: calc(1vw + 0.6rem); 
                            color: #F7F7F7; 
                            line-height: 1.4em;
                            margin-left: 2em;
                            margin-bottom: 0;
                        ">${hazard_desc}</blockquote>
                    </div>
                    <div class="key_points" style="margin: 0; padding: 0px 20px; text-align: left;">
                        <h3 style="
                            font-size: calc(1vw + 1rem); 
                            color: #F7F7F7;
                            margin-bottom: 10px;
                        ">Safety Tips:</h3>
                        <ul style="list-style-type: disc; margin-left: 0; font-size: calc(1vw + 0.6rem);">
                            ${makeKeyPointsList(key_points)}
                        </ul>
                    </div>
                `;
            } else {
                alert("Please select the correct answer!");
                // Highlight incorrect selections in red after the popup
                highlightIncorrectSelections();
            }
        }
    </script>

</body>
</html>
